<html>
    <head>
        <title>Take Input in Text</title>
    
        <style>
            body{

                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
                height:100vh;
                
            }
        </style>
    </head>
   
        <h1 id="headingElement"></h1>
        <input id="inputAmount" type="text" >
        <input id="inputDesc" type="text">
        <button id="addExpense">+</button>
        <div id="expenseTable"></div>
    
    <script>
        //Get the Heading Element
        const headingEl = document.querySelector("#headingElement");
        
        //Get The Input Element
        const inputElement = document.querySelector("#inputAmount");
        
        //Get the Description 
        const inputDesc = document.querySelector("#inputDesc");

        //initialise the totalvalue
        let totalExpense = 0;

        //Set the heading element to totalExpense
        headingEl.textContent = totalExpense;

        //Get the Reference to the table
        const expenseTableEl = document.querySelector("#expenseTable");

        // Set the array for all the expenses at oneplace
        const allExpenses = [];

        //On button click add input amount to totalexpense 
        function incrementContainer(){
            //Create an object 
            const expenseItem ={};

            //Read Value from inputAmount
            const textAmount = inputElement.value;

            //Read the Description from inputDesc
            const textDesc = inputDesc.value;

            //console.log({textAmount,textDesc});

            //Convert it to a Number
            const expense = parseInt(textAmount,10);

            //put it in a obect
            expenseItem.desc = textDesc;
            expenseItem.amount = expense;

            //Printing the object
            console.log(expenseItem);

            //Getting all object content into a array
            allExpenses.push(expenseItem);
            
            // console.clear();

            // //Printing the array content in a tabular format
            // console.table(allExpense);

            //console.log({Expense});

            //Add that value to total Expense
            totalExpense = totalExpense + expense;

            //console.log({totalExpense});

            const someText = `The Expense for this month is :${totalExpense}`

            headingEl.textContent = someText;
            
            //Table Content
            const data1 = allExpenses[0];
            const data2 = allExpenses[1];

            const data1Text =`Expense: ${data1.amount} :: Desc : ${data1.desc}`;
            const data2Text =`Expense: ${data2.amount} :: Desc : ${data2.desc}`;

            const tableText = `<div>${data1Text}</div>
                               <div>${data2Text}</div> `

            expenseTableEl.innerHTML = tableText ;
           }   

        element = document.querySelector("#addExpense");

        element.addEventListener("click",incrementContainer,false);

    </script>
</html>
